apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"   # don’t force HTTPS until TLS is ready
    nginx.ingress.kubernetes.io/limit-rps: "20"         # basic rate limiting
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"  # limit upload size
spec:
  rules:
  - host: app.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000

  # Optional TLS block — safe to leave in, but only works if you create the secret
  tls:
  - hosts:
    - app.local
    secretName: app-tls-secret
