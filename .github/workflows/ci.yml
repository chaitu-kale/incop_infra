name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: System Cleanup
        run: |
          docker system prune -f || true

  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_backend
          path: backend
      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_frontend
          path: frontend
      - name: Checkout Infra
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_infra
          path: infra

  codeql:
    runs-on: ubuntu-latest
    needs: checkout
    strategy:
      matrix:
        language: [ 'javascript' ]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"

  docker-build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKERHUB_USER }}/incops-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USER }}/incops-backend:latest

      - name: Build & Push Frontend
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKERHUB_USER }}/incops-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USER }}/incops-frontend:latest

  trivy-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO- https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb stable main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan Backend Image
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USER }}/incops-backend:latest > trivy-backend-report.txt

      - name: Scan Frontend Image
        run: trivy image --exit-code 0 --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USER }}/incops-frontend:latest > trivy-frontend-report.txt

      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: "*.txt"

  deploy:
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Deploy to MicroK8s
        run: |
          microk8s.kubectl apply -f infra/k8s/
          microk8s.kubectl apply -f backend/k8s/
          microk8s.kubectl apply -f frontend/k8s/
          microk8s.kubectl rollout restart deployment backend
          microk8s.kubectl rollout restart deployment frontend
