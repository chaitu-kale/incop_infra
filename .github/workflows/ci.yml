name: CI Pipeline

permissions:
  contents: read
  security-events: write   # Required for CodeQL to upload results

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup workspace
        run: |
          docker system prune -f || true
          rm -rf *

  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          path: infra

      - name: Checkout frontend repo
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_frontend
          path: frontend

      - name: Checkout backend repo
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_backend
          path: backend

  codeql:
    runs-on: ubuntu-latest
    needs: checkout
    permissions:
      security-events: write
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_frontend
          path: frontend

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_backend
          path: backend

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker-build:
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_frontend
          path: frontend

      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: chaitu-kale/incop_backend
          path: backend

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKERHUB_USER }}/incops-backend:latest .
          docker push ${{ secrets.DOCKERHUB_USER }}/incops-backend:latest

      - name: Build & Push Frontend
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKERHUB_USER }}/incops-frontend:latest .
          docker push ${{ secrets.DOCKERHUB_USER }}/incops-frontend:latest

  trivy-scan:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Scan Backend Image
        run: |
          trivy image --exit-code 0 --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USER }}/incops-backend:latest > trivy-backend-report.txt
      - name: Scan Frontend Image
        run: |
          trivy image --exit-code 0 --severity HIGH,CRITICAL ${{ secrets.DOCKERHUB_USER }}/incops-frontend:latest > trivy-frontend-report.txt
      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: "*.txt"

  deploy:
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Deploy to MicroK8s
        run: |
          kubectl apply -f infra/k8s/
          kubectl apply -f backend/k8s/
          kubectl apply -f frontend/k8s/
          kubectl rollout restart deployment backend
          kubectl rollout restart deployment frontend
